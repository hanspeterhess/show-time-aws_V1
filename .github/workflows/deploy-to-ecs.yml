name: Deploy to AWS ECS

on:
  push:
    branches: [main]

env:
  AWS_REGION: eu-central-1
  TABLE_NAME: timeStampsTable-0d0843b
  BUCKET_NAME: uploadbucket-68651bc
  PORT: 4000
  
  
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-central-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
      with:
        mask-password: true

    - name: Build Docker image
      working-directory: ./backend
      run: |
        docker build -t show-time-backend .
        docker tag show-time-backend:latest ${{ steps.login-ecr.outputs.registry }}/show-time-backend-adfb4fc:latest

    - name: Push to Amazon ECR
      run: |
        docker push ${{ steps.login-ecr.outputs.registry }}/show-time-backend-adfb4fc:latest

